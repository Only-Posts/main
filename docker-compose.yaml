version: "3.5"

services:
  api:
    container_name: only-post-api
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - "db"
    links:
      - "db:database"
    restart: always
  db:
    container_name: db
    image: postgres:14.1-alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    #volumes:
    #  - ./init.sql:/docker-entrypoint-initdb.d/init.sql